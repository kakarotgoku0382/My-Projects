<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Head or Tail</title>
</head>
<body>
	<button onclick="
	playGame('head');
	">Head</button>
    
	<button onclick="
	playGame('tail');
	">Tail</button>

	<button onclick="
	score.win = 0;
	score.lose = 0;
	localStorage.removeItem('score'); 
alert(`Wins: ${score.win}. Losses: ${score.lose}`)
	">Reset</button>
</body>
<script>
	let score = JSON.parse(localStorage.getItem('score')) || {win: 0,lose: 0};
	
	function guess(){
		const random = Math.random();
		let compGuess = '';
	
		if(random < 0.5)
        		compGuess = 'head';
		else
			compGuess = 'tail';
	
	return compGuess;
	}

	function playGame(playerGuess){
		const compGuess = guess();
		let result = '';

		if (playerGuess === compGuess){
			result = 'You Win!';
			score.win++;
		}
		else{
			result = 'You Lose!';
			score.lose++;
		}
	
	localStorage.setItem('score',JSON.stringify(score));
alert(`You picked: ${playerGuess}. Coin flips to: ${compGuess}. ${result}
Wins: ${score.win}. Losses: ${score.lose}`);
	}

</script>
</html>
