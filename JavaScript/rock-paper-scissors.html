<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
		getResult('Rock');
    ">Rock</button>

    <button onclick="
		getResult('Paper');
	">Paper</button>

    <button onclick="
		getResult('Scissors');
	">Scissors</button>
</body>
<script>
	function pickMove(){
		const random = Math.random();
		let compMove = '';
		
		if (random >= 0 && random < 1/3){
				compMove = 'Rock';
		} else if (random >= 1/3 && random < 2/3){
				compMove = 'Paper';
		} else if (random >= 2/3 && random < 1){
				compMove = 'Scissors';
		}

		return compMove;
	}

	function getResult(playerMove){
	    const compMove = pickMove();
		let result = '';

		if (compMove === playerMove)
			result = 'Game Tie!';
		else if ((compMove === 'Paper' && playerMove === 'Scissors') ||
				 (compMove === 'Rock' && playerMove === 'Paper') ||
				 (compMove === 'Scissors' && playerMove === 'Rock'))
			result = 'You Win!';
		else 
			result = 'You Lose!';
		// return result;
	alert(`You Picked ${playerMove}. Computer picked ${compMove}. ${result}`);
	}
</script>
</html>
