<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
		getResult('Rock');
    ">Rock</button>

    <button onclick="
		getResult('Paper');
	">Paper</button>

    <button onclick="
		getResult('Scissors');
	">Scissors</button>

	<p class="js-result"></p>
	<p class="js-moves"></p>
	<p class="js-score"></p>

	<button onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score'); 
		updateScore();
// alert(`Score Reset!
// Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

	">Reset Button</button>
</body>
<script>
	let score = JSON.parse(localStorage.getItem('score')) || {
			wins: 0,
			losses: 0,
			ties: 0
		};



		function updateScore(){
			document.querySelector('.js-score')
				.innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
		}

	function pickMove(){
		const random = Math.random();
		let compMove = '';
		
		if (random >= 0 && random < 1/3){
				compMove = 'Rock';
		} else if (random >= 1/3 && random < 2/3){
				compMove = 'Paper';
		} else if (random >= 2/3 && random < 1){
				compMove = 'Scissors';
		}

		return compMove;
	}

	function getResult(playerMove){
	    const compMove = pickMove();
		let result = '';

		if (compMove === playerMove){
			result = 'Game Tie!';
			score.ties++;
		}
		else if ((compMove === 'Paper' && playerMove === 'Scissors') ||
				 (compMove === 'Rock' && playerMove === 'Paper') ||
				 (compMove === 'Scissors' && playerMove === 'Rock')){
					 result = 'You Win!';
					 score.wins++;
				 }
		else {
			result = 'You Lose!';
			score.losses++;
		}
		localStorage.setItem('score', JSON.stringify(score));

		document.querySelector('.js-result')
			.innerHTML = result;

		document.querySelector('.js-moves')
			.innerHTML = `You Picked ${playerMove}. Computer picked ${compMove}`;

		updateScore();

// alert(`You Picked ${playerMove}. Computer picked ${compMove}. ${result}
// Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
		return result;
	}
</script>
</html>
